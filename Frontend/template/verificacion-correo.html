<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Correo - NASA Notificaciones</title>
    <link rel="stylesheet" href="../css/verificacion-correo.css">
</head>
<body>
    <div class="container">
        <h1>Verificación de Correo</h1>
        <p>Hemos enviado un código de verificación a tu correo. Por favor, ingrésalo a continuación.</p>
        <form id="verificacionForm">
            <div class="form-group">
                <label for="codigo">Código de Verificación</label>
                <input type="text" id="codigo" placeholder="6 dígitos" required>
            </div>
            <button type="submit">Verificar</button>
        </form>
        <p id="mensaje"></p>
    </div>
    <script src="../js/verificacion-correo.js"></script>
</body>
</html>
