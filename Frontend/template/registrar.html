<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NASA — Registro</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --nasa-blue: #0b3d91;
  --nasa-light: #6c8beb;
  --glass: rgba(255,255,255,0.08);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', 'Segoe UI', sans-serif;
}

body {
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 30%, rgba(108,139,235,0.15), transparent 50%),
    url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa");
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(2,6,25,0.85);
}

.container {
  z-index: 1;
  width: 100%;
  max-width: 450px;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(25px);
  border-radius: 22px;
  padding: 40px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
}

.logo {
  text-align: center;
  margin-bottom: 20px;
}

.logo img {
  width: 80px;
}

.logo h2 {
  letter-spacing: 4px;
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 25px;
}
.register-text {
  text-align: center;
  font-size: 14px;
  line-height: 1.6;
  margin-bottom: 25px;
  opacity: 0.85;
  color: #ffffff;
}


.form-group {
  margin-bottom: 18px;
}

label {
  font-size: 14px;
  display: block;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(255,255,255,0.08);
  color: white;
}

input:focus {
  outline: none;
  border-color: var(--nasa-light);
}

.btn {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, var(--nasa-light), var(--nasa-blue));
  color: white;
  font-weight: 700;
  cursor: pointer;
  margin-top: 10px;
}

.btn:hover {
  box-shadow: 0 0 25px rgba(108,139,235,0.6);
}

.back {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.back a {
  color: var(--nasa-light);
  text-decoration: none;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg">
      <h2>NASA</h2>
    </div>

    <h1>Crear cuenta </h1>



    <form id="registerForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Fecha de nacimiento</label>
        <input type="date" required>
      </div>

      <div class="form-group">
  <label>Correo electrónico</label>
  <input type="email" id="email" required>
</div>


      <div class="form-group">
        <label>Crear contraseña</label>
        <input type="password" id="pass1" required>
      </div>

      <div class="form-group">
        <label>Confirmar contraseña</label>
        <input type="password" id="pass2" required>
      </div>

      <button class="btn">CREAR CUENTA</button>
    </form>

    <div class="back">
      ¿Ya tienes cuenta? <a href="../template/logininiciodesesion.html">Inicia sesión</a>
    </div>

  </div>
</div>



<script>
document.getElementById("registerForm").addEventListener("submit", e => {
  e.preventDefault();

  const p1 = document.getElementById("pass1").value;
  const p2 = document.getElementById("pass2").value;

  if (p1 !== p2) {
    alert("❌ Las contraseñas no coinciden");
    return;
  }

  alert("✅ Cuenta creada correctamente");
  window.location.href = "login.html";
});
</script>

</body>
</html>
